{% extends "base.html" %}

{% block content %}
<h1>{{ taxonomy.name }}</h1>
<p class="flex flex-wrap gap-3 px-5">
{% for term in terms %}
  <a href="{{ term.permalink | safe }}" class="group">#{{ term.name }}<span class="text-text group-hover:text-bg">[{{ term.pages | length }}]</span></a>
{% endfor %}
</p>
{% endblock content %}
